<!DOCTYPE html>
<html lang="ru" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Вход</title>
    <link rel="stylesheet" href="dist/css/main.css">
    <script src="dist/js/critical.js"></script>
</head>

<body class="d-flex flex-column h-100">
    <div class="container my-auto">
        <div class="row justify-content-center">
            <div class="col-6">
                <form name="signInForm" id="signInForm" method="post" action="dist/server/signIn.php" class="form form_needs-validation" autocomplete="true">
                    <h1>Вход в систему</h1>
                    <input name="consultationFeedback" type="hidden">
                    <div class="form-group">
                        <label for="signIn-Email">E-mail</label>
                        <input name="email" type="email" class="form-control" id="signIn-Email" placeholder="Ваш e-mail *" required  autocomplete="username">
                        <div class="valid-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="signIn-password">Пароль</label>
                        <div class="password-box">
                            <input name="password" type="password" class="form-control password-box__input" id="signIn-password"  required autocomplete="current-password">
                            <button type="button" class="password-box__btn"></button>
                        </div>
                        <div class="valid-message"></div>
                    </div>
                    <small class="form-text text-muted mb-2"><a href="#">Забыли пароль?</a></small>
                    <button type="submit" class="btn btn-success mt-4" disabled>Войти</button>
                </form>
            </div>
        </div>
    </div>
    <script src="dist/js/main.js"></script>
</body>

</html>
